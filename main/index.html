<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hero with Click-to-Change Thumbnails</title>
<style>
  html, body {
    overflow-x: hidden;
    overflow-y: hidden;
    margin: 0;
    font-family: sans-serif;
    background: transparent;
    color: #fff;
  }

  .hero {
    width: 100%;
    height: 450px;
    max-height: 80vh;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    transition: background-image 0.5s ease-in-out;
    margin-bottom: 10px;
    overflow: hidden;
  }

  .thumbnail-container {
    overflow: hidden;
    margin: 2px auto 0;
    height: 208px;
    position: relative;
    scrollbar-width: none;
  }

  .thumbnail-container::-webkit-scrollbar { display: none; }

  .thumbnail-track {
    display: flex;
    flex-wrap: nowrap;
    align-items: flex-start;
    will-change: transform;
  }

  .thumbnail {
    margin: 0 5px;
    flex-shrink: 0;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    cursor: pointer;
  }

  .thumbnail img {
    max-height: 128px;
    max-width: 86px;
    object-fit: cover;
    display: block;
    transition: transform 0.2s;
  }

  .thumbnail img:hover { transform: scale(1.05); }

  @media (max-width: 1056px) {
    .hero { height: 410px; background-size: contain; }
    .thumbnail img { max-height: 166px; max-width: 136px; }
    .thumbnail { margin: 0 9px; }
    .thumbnail-container { height: 166px; }
  }

  @media (max-width: 600px) {
    .hero { height: 75vh; background-size: auto 95%; margin-bottom: 0; }
    .thumbnail img { max-height: 84px; max-width: 63px; }
    .thumbnail { margin: 0 3px; }
    .thumbnail-container { height: 124px; }
  }
</style>
</head>
<body>

<div id="hero" class="hero"></div>

<div class="thumbnail-container" id="thumbContainer">
  <div id="visibleTrack" class="thumbnail-track"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
